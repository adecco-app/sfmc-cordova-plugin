buildscript {
    repositories {
        maven { url "https://maven.google.com" }
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
        classpath 'com.google.gms:google-services:4.3.10'
    }
}


repositories {
    maven { url "https://maven.google.com" }
    maven { url "https://salesforce-marketingcloud.github.io/MarketingCloudSDK-Android/repository" }
    mavenLocal()
}

dependencies {
    implementation("androidx.constraintlayout:constraintlayout:2.1.0")
    implementation("com.salesforce.marketingcloud:marketingcloudsdk:7.4.+")
}

ext.cdvPluginPostBuildExtras.add({
    if (!plugins.hasPlugin('com.google.gms.google-services')) {
        apply {
            plugin com.google.gms.googleservices.GoogleServicesPlugin
        }
    }
})
